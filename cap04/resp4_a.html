<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 4.a</title>
    <link rel="shortcut icon" href="img/exerc.jpg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container col-6 p-5">
      <div class="alert alert-info mb-3">
        <h3>Exercício A</h3>
        <p class="lead">
          Elaborar um programa que leia um número. Informe se ele é par ou
          ímpar.
        </p>
      </div>
      <h1 class="display-6 text-center">Programa Par ou ímpar</h1>
      <hr />
      <img
        src="img/exerc.jpg"
        alt="Ilustração de um notebook"
        class="float-start rounded w-25"
      />
      <form>
        <div class="mb-3 col-4 mx-auto">
          <label class="form-label">Número:</label>
          <input
            type="number"
            class="form-control"
            id="inNumero"
            min="0"
            step="0"
            required
          />
        </div>
        <div class="mb-3 col-4 mx-auto">
          <button class="btn btn-primary" type="submit">Verificar</button>
        </div>
      </form>
      <h4 class="col-4 mx-auto"></h4>
    </div>
    <script src="js/resp4_a.js"></script>
  </body>
</html>
