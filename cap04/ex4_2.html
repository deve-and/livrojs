<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 2.2</title>
    <link rel="shortcut icon" href="img/livrojs.png " type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container my-5 col-6">
      <h1 class="display-6 text-center">Programa Cálculo do Peso Ideal</h1>
      <hr />
      <img
        src="img/ex4_2.jpg"
        alt="Balança de Peso"
        class="img-thumbnail rounded float-start w-25 my-3"
      />
      <form class="mb-3">
        <div class="mb-3 col-4 mx-auto">
          <label for="inNome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="inNome" required />
        </div>
        <div class="mb-3 col-4 mx-auto">
          <label for="inAltura" class="form-label">Altura:</label>
          <input
            type="number"
            class="form-control"
            id="inAltura"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="mb-3 col-4 mx-auto">
          <span>Sexo:</span>
          <div class="ms-1 form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              id="inMasculino"
              name="sexo"
              required
            />
            <label for="masculino" class="form-check-label">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="sexo"
              class="form-check-input"
              id="inFeminino"
              required
            />
            <label for="feminino" class="form-check-label">Feminino</label>
          </div>
        </div>
        <div class="mb-3 col-4 mx-auto">
          <button class="btn btn-primary me-4" type="submit">
            Calcular Peso Ideal
          </button>
          <button class="btn btn-secondary btn-sm" type="reset">
            Limpar Campos
          </button>
        </div>
      </form>
      <h3 class="text-center mt-5"></h3>
      <script src="js/ex4_2.js"></script>
    </div>
  </body>
</html>
