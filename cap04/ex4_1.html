<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 4.1</title>
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container my-5 mx-auto col-6">
      <h1 class="display-6 text-center">Programa Situação do Aluno</h1>
      <hr />
      <form class="mb-3">
        <div class="mb-3 col-4 mx-auto">
          <label for="inNome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="inNome" required />
        </div>
        <div class="mb-3 col-4 mx-auto">
          <label for="inPrimeiraNota" class="form-label">Primiera Nota:</label>
          <input
            type="number"
            class="form-control"
            id="inPrimeiraNota"
            min="0"
            step="0.1"
            required
          />
        </div>
        <div class="mb-3 col-4 mx-auto">
          <label for="inSegundaNota" class="form-label">Segunda Nota:</label>
          <input
            type="number"
            class="form-control"
            id="inSegundaNota"
            min="0"
            step="0.1"
            required
          />
        </div>

        <div class="mb-3 col-4 mx-auto">
          <button class="btn btn-primary" type="submit">
            Exibir Média e Situação
          </button>
        </div>
      </form>
      <h3 class="col-6 mx-auto mb-3"></h3>
      <h4 class="col-6 mx-auto"></h4>
      <script src="js/ex4_1.js"></script>
    </div>
  </body>
</html>
