<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 4.5</title>
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container col-6 my-5">
      <div class="alert alert-info mb-3">
        <h4>Questão:</h4>
        <p class="lead">
          Elaborar um programa que leia um número e calcule sua raiz quadrada.
          Caso a raiz seja exata (quadrados perfeitos), informá-la, Caso
          contrário, informe: 'Não há raiz exata para...'
        </p>
      </div>
      <h1 class="display-6 text-center">Programa Raiz Quadrada</h1>
      <hr />
      <img
        src="img/ex4_5.jpg"
        alt="Calculadora"
        class="rounded w-25 float-start"
      />
      <form>
        <div class="col-4 mb-3 mx-auto">
          <label class="form-label" for="numero">Número:</label>
          <input
            type="number"
            id="inNumero"
            class="form-control"
            min="0"
            step="0.1"
            required
          />
        </div>
        <div class="col-4 mb-3 mx-auto">
          <button class="btn btn-primary" type="submit">
            Exibir Raiz Quadrada
          </button>
        </div>
      </form>
      <h3 class="col-4 mx-auto"></h3>
      <script src="js/ex4_5.js"></script>
    </div>
  </body>
</html>
