<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2.c</title>
  </head>
  <body>
    <!-- 
        Um supermercado está em promoção - Para aumentas suas vendas no setor de higiene, cada etiqueta de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) na compra de três unidades do produto. Elaborar um programa que leia descrição e preço de um protudo. Após apresente as mensagens indicando a promoção.
    -->
    <h1>Supermercado JS</h1>
    <form>
      <p>
        Produto:
        <input type="text" id="inProduto" required />
      </p>
      <p>
        Preço:
        <input type="number" id="inPreco" min="0" step="0.01" required />
      </p>
      <input type="submit" value="Ver Promoção" />
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="js/resp2_c.js"></script>
  </body>
</html>
