<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5.C</title>
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 p-5 rounded shadow">
        <div class="alert alert-info">
            <h3 class="fw-bold">Exercício C</h3>
            <p class="lead">Elaborar um programa que leia um número e verifique se ele é ou não perfeito. Um número dito perfeito é aquele que é igual à soma dos seus divisores inteiros (exceto o próprio número). O programa deve exibir os divisores do número e a soma deles.</p>
        </div>
        <h1 class="display-6 text-center">Programa Números Perfeitos</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <img src="img/exerc.jpg" alt="Imagem Exercício" class="img-fluid w-75">
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="inNum" class="form-label">Número:</label>
                        <input type="number" class="form-control" id="inNum" min="0" required>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Verificar se é um número perfeito</button>
                    </div>
                </form>
                <h4 id="outResp1"></h4>
                <h4 id="outResp2"></h4>
            </div>
        </div>
    </div>
    <script src="/js/resp_c.js"></script>
</body>
</html>
