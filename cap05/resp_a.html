<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5.A</title>
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 p-5 rounded shadow">
        <div class="alert alert-info">
            <h3 class="fw-bold">Exercício A</h3>
            <p class="lead">Elaborar um programa que leia o nome de uma fruta e um número. O programa deve repetir a exibição do nome da fruta, de acordo com o número informado. Utilize o "*" para separar os nomes.</p>
        </div>
        <h1 class="display-6 text-center">Programa Repete Fruta</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <img src="img/exerc.jpg" alt="Imagem Exercício" class="img-fluid w-75">
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="inFruta" class="form-label">Fruta:</label>
                        <input type="text" class="form-control" id="inFruta" required>
                    </div>
                    <div class="mb-3">
                        <label for="inNumero" class="form-label">Número:</label>
                        <input type="number" class="form-control" id="inNumero">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Repetir Fruta</button>
                    </div>
                </form>
                <h4></h4>
            </div>
        </div>
    </div>
    <script src="js/resp_a.js"></script>
</body>
</html>
