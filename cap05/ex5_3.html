<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Exemplo 5.3</title>
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon" />
  </head>
  <body>
    <script>
      let num; // declara variável num com let, pois ela pode ser alterada e será acessada fora do bloco do...while

      do {
        // cria laço de repetição (faça...)
        num = Number(prompt("Número: ")); // lê um número;
        if (num == 0 || isNaN(num)) {
          // se num = 0 ou é inválido
          alert("Digite um número válido...");
        }
      } while (num == 0 || isNaN(num)); // ... enquanto num = 0 ou inválido
      let pares = `Pares Entre 1 e ${num}: `; // string que irá conter a resposta
      for (let i = 2; i <= num; i = i + 2) {
        pares = pares + i + ", ";
      }
      alert(pares); // exiba os pares
    </script>
  </body>
</html>
