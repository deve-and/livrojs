<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.7</title>
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 p-5 rounded shadow">
        <h1 class="display-6 text-center">Fábrica de Estrelas</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <img src="img/ex5_7.jpg" alt="Fabrica de Estrelas" class="img-fluid w-75">
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="inNumero" class="form-label">Número de Símbolos</label>
                        <input type="number" class="form-control" id="inNumero" min="1" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Preencher Espaços</button>
                    </div>
                </form>
                <h4 id="outEspacos"></h4>
            </div>
        </div>
    </div>
    <script src="js/ex5_7.js"></script>
</body>

</html>
