<!-- 
    Elabore um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
    Exemplo:
        Valor da Conta R$: 90.00
        Número de Clientes: 3
        Valor por Cliente R$: 30.00
 -->

<meta charset="UTF-8">
<script>
    const valorConta = Number(prompt("Digite o valor da conta R$: "));
    const numClientes = Number(prompt("Número de clientes para dividir o valor: "));

    const valorFinal = valorConta / numClientes;

    alert(`Valor da Conta R$: ${valorConta.toFixed(2)}\nNúmero de Clientes: ${numClientes}\nValor por Cliente R$: ${valorFinal.toFixed(2)}`);
</script>
