<!-- 
    # Cálculo do valor do jantar
    Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.
    Exemplo:
        Valor do jantar R$: 80.00
        Taxa do Garçom R$: 8.00
        Total a pagar R$: 88.00
 -->

<meta charset="UTF-8" />
<script>
    const jantar = Number(prompt("Valor do jantar R$: "));
    const garcom = jantar * 0.10;
    const total = jantar + garcom;
    alert(`Taxa do garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`);
</script>
