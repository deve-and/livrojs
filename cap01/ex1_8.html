<!-- 
    # Calculo da duração de horas de uma viagem
    Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.
        - Numero de dias: 2
        - Numero de horas: 5
        - Total de horas: 53
 -->

 <meta charset="UTF-8">
 <script>
    const dias = Number(prompt("Número de dias: "));
    const hrs = Number(prompt("Número de horas: "));

    const total = (dias * 24) + hrs;

    alert(`Total de horas: ${total}`);
 </script>
