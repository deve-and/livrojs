<!-- 
    # Soma de dois números
    Elaborar um programa que leia dois números. Calcule e informe a soma desses números.
        - Entrada de dados: ler dois números
        - Processamento: calcular a soma
        - Saída de dados: imprimir a soma
 -->

<meta charset="utf-8">
<script>
    const num1 = Number(prompt("Primeiro número: "));
    const num2 = Number(prompt("Segundo número: "));
    
    const soma = num1 + num2;

    alert(`Soma é: ${soma}`);
</script>
