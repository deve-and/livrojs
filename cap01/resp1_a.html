<!-- 
    Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e o posteriror.
    Exemplo:
        Número: 15
        Vizinhos: 14 e 16
 -->

<meta charset="UTF-8">
<script>
    const numero = Number(prompt("Digite um número: "))

    const ant = numero - 1;
    const pos = numero + 1;

    alert(`Número: ${numero}\nVizinhos: ${ant} e ${pos}.`);
</script>
