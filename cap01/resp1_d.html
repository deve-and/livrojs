<!-- 
    Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
    Exemplo:
        1º Nota: 7.0
        2º Nota: 8.0
        Mẽdia: 7.5
 -->

<meta charset="UTF-8">
<script>
    const n1 = Number(prompt("1º Nota: "));
    const n2 = Number(prompt("2º Nota: "));

    media = (n1 + n2) / 2;

    alert(`1º Nota: ${n1.toFixed(1)}\n2º Nota: ${n2.toFixed(1)}\nMédia: ${media.toFixed(1)}`);

</script>
